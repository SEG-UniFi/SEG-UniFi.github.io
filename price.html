<!doctype html>
<html lang="en">

<head>
    <title>Unifi</title>
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/components/price.css">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->

    <link rel="stylesheet" href="styles/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Questrial&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="Header">What Will It <span style="color: #da9958;">Cost?</span></h1>
    <div class="plansGroup">
        <div class="plan">
            <h2>Free</h2>
            <h1>$0</h1>
            <hr>
            <div class="benefits">
                <div class="benefit">
                    <img src="assets/checkMark.png" alt="checkmark">
                    <p>&nbsp;Benefit 1&nbsp;</p>
                </div>
                <div class="benefit">
                    <img src="assets/checkMark.png" alt="checkmark">
                    <p>&nbsp;Benefit 2&nbsp;</p>
                </div>
                <div class="benefit">
                    <img src="assets/xMark.png" alt="checkmark">
                    <p class="crossedOut">&nbsp;Benefit 3&nbsp;</p>
                </div>
                <div class="benefit">
                    <img src="assets/xMark.png" alt="checkmark">
                    <p class="crossedOut">&nbsp;Benefit 4&nbsp;</p>
                </div>
            </div>
        </div>
        <div class="plan">
            <h2>Monthly</h2>
            <h1>$6</h1>
        </div>
        <div class="plan">
            <h2>Yearly</h2>
            <h1>$60</h1>
        </div>
    </div>
</body>

</html>
